<!DOCTYPE html>

    <title>Regression Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .title {
            position: fixed;

            left: 50%;

            margin-top: 100px; /* Adjust as needed */
        }

            padding: 10px 20px;
            font-size: 16px;

            border: none;
            border-radius: 5px;
            background-color: #007bff;

        .button:hover {

    <div class="title">Regression Calculator</div>
